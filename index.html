function startGame() {
    playerName = document.getElementById("playerName").value.trim();
    if (!playerName) {
        alert("Digite seu nome para jogar!");
        return;
    }
    score = 0;
    currentQuestion = 0;
    showQuestion();
}

function showQuestion() {
    clearInterval(timerInterval);
    timeLeft = 60;
    answered = false;

    const q = questions[currentQuestion];
    let html = `
        <h3>${playerName}, prepare-se!</h3>
        <div class="progress">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
        <div id="timer">‚è±Ô∏è Tempo restante: ${timeLeft}s</div>
       
        <div class="game-layout">
            <div class="left-panel">
                <img src="${q.img}" alt="Hardware" class="hardware-img">
                <div class="side-buttons">
                    <button id="hint" onclick="showHint()">üí° Dica</button>
                </div>
            </div>
           
            <div class="right-panel">
                <div class="question-text">${q.q}</div>
                <div id="answers">`;
   
    q.a.forEach((alt, i) => {
        html += `<button class="answer-btn" data-index="${i}">${alt}</button>`;
    });
   
    html += `</div>
                <div id="feedback"></div>
            </div>
        </div>`;
   
    content.innerHTML = html;
   
    document.querySelectorAll('.answer-btn').forEach(btn => {
        btn.addEventListener('click', () => checkAnswer(parseInt(btn.dataset.index)));
    });
   
    startTimer();
}

function startTimer() {
    timerInterval = setInterval(() => {
        timeLeft--;
        const timerEl = document.getElementById("timer");
        if (timerEl) {
            timerEl.innerText = `‚è±Ô∏è Tempo restante: ${timeLeft}s`;
        }
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            if (!answered) {
                showCorrectAnswer(-1);
            }
        }
    }, 1000);
}

function showHint() {
    const hintText = questions[currentQuestion].hint;
    alert("üí° Dica t√©cnica: " + hintText);
}

function checkAnswer(index) {
    if (answered) return;
    answered = true;
    clearInterval(timerInterval);
   
    const q = questions[currentQuestion];
    const isCorrect = index === q.correct;
   
    if (isCorrect) {
        score++;
        correctSound.play();
    } else {
        wrongSound.play();
    }
   
    showCorrectAnswer(index);
}

function showCorrectAnswer(selectedIndex) {
    const q = questions[currentQuestion];
    const buttons = document.querySelectorAll('.answer-btn');
    const feedbackDiv = document.getElementById('feedback');
   
    buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correct) {
            btn.classList.add('correct-answer');
        } else if (i === selectedIndex) {
            btn.classList.add('wrong-answer');
        }
    });
   
    const sideButtons = document.querySelector('.side-buttons');
    if (sideButtons) {
        const nextBtn = document.createElement('button');
        nextBtn.id = 'next-side-btn';
        nextBtn.textContent = 'Pr√≥xima ‚û°Ô∏è';
        nextBtn.style.backgroundColor = '#00ffcc';
        nextBtn.onclick = nextQuestion;
        sideButtons.appendChild(nextBtn);
    }
   
    if (selectedIndex === q.correct) {
        feedbackDiv.innerHTML = `<div class="feedback correct">‚úÖ Correto!</div>`;
    } else if (selectedIndex === -1) {
        feedbackDiv.innerHTML = `<div class="feedback wrong">‚è∞ Tempo esgotado!</div>`;
    } else {
        feedbackDiv.innerHTML = `<div class="feedback wrong">‚ùå Incorreto!</div>`;
    }
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        endGame();
    }
}

function endGame() {
    clearInterval(timerInterval);
    const percentage = Math.round((score / questions.length) * 100);
    let message = "";

    if (percentage === 100) {
        message = "üëë Perfeito! Voc√™ √© um T.I nato!";
    }
    else if (percentage >= 90) {
        message = "üèÜ Excelente! Voc√™ √© um expert em TI!";
    }
    else if (percentage >= 70) {
        message = "üìà √ìtimo! Falta bem pouco para alcan√ßar a perfei√ß√£o!";
    }
    else if (percentage >= 50) {
        message = "üìö Razo√°vel! Continue estudando!";
    }
    else {
        message = "üí™ Precisa estudar mais! N√£o desista!";
    }

    content.innerHTML = `
        <h3>Fim do jogo, ${playerName}!</h3>
        <p id="score">Voc√™ acertou ${score} de ${questions.length} perguntas.</p>
        <p style="font-size: 28px; color: #00ffcc;">Porcentagem de acerto: ${percentage}%</p>
        <p style="font-size: 24px; color: #ffff66;">${message}</p>
        <button id="restart-btn" onclick="restartGame()">Jogar Novamente</button>
    `;
}


function restartGame() {
    document.location.reload();
}
</script>

</html>
